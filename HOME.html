<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            transition: background-color 0.3s;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }

        .input-group {
            margin: 20px 0;
            position: relative;
        }

        input[type="text"] {
            padding: 10px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 80%;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="text"]:valid {
            border-color: #007BFF;
        }

        input[type="text"]:focus + label,
        input[type="text"]:valid + label {
            top: -30px;
            font-size: 14px;
            color: #007BFF;
        }

        label {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 5px;
            pointer-events: none;
            color: #888;
            transition: top 0.3s, font-size 0.3s, color 0.3s;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        .success-message {
            color: green;
            font-weight: bold;
            margin-top: 10px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message {
            color: red;
            font-weight: bold;
            margin-top: 10px;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>User Input</h2>
        <form id="userInputForm">
            <div class="input-group">
                <input type="text" id="name" required>
                <label for="name">Name</label>
            </div>
            <div class="input-group">
                <input type="text" id="state" required>
                <label for="state">State</label>
            </div>
            <div class="input-group">
                <input type="text" id="city" required>
                <label for="city">City</label>
            </div>
            <br>
            <button type="button" onclick="submitForm()">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
            <div class="success-message" id="successMessage">Form submitted successfully!</div>
            <div class="error-message" id="errorMessage"></div>
        </form>
    </div>

    <script>
        function submitForm() {
            const name = document.getElementById("name").value;
            const state = document.getElementById("state").value;
            const city = document.getElementById("city").value;
            const successMessage = document.getElementById("successMessage");
            const errorMessage = document.getElementById("errorMessage");

            // Add more specific validation as needed
            if (name && state && city) {
                // You can perform further actions with the input values here
                console.log(`Name: ${name}, State: ${state}, City: ${city}`);
                successMessage.style.opacity = 1;
                errorMessage.style.display = "none";
                setTimeout(() => {
                    successMessage.style.opacity = 0;
                }, 2000);
            } else {
                errorMessage.style.display = "block";
                errorMessage.textContent = "Please fill in all fields.";
            }
        }

        function clearForm() {
            document.getElementById("userInputForm").reset();
        }
    </script>
</body>
</html>
